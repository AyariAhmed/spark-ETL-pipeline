version: '3'

services:
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    volumes:
      - cassandra-data:/var/lib/cassandra
    ports:
      - "9042:9042"
      - "9160:9160"
    environment:
      - CASSANDRA_CLUSTER_NAME=cassandra-cluster
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1

volumes:
  cassandra-data: